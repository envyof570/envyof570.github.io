    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff00e6;
            --tertiary-color: #ffe600;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .artist-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--primary-color);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px var(--primary-color);
            }
            to {
                text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover::before {
            width: 100%;
        }

        .social-links a:hover {
            color: var(--bg-color);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 4rem;
        }

        .widget {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .widget iframe {
            width: 100%;
            border: none;
            border-radius: 15px;
        }

        .youtube-widget {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .youtube-widget iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .other-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .artist-name {
                font-size: 3rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .social-links a {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            .content {
                padding: 1rem;
            }

            .youtube-widget,
            .other-widgets iframe {
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .artist-name {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .social-links {
                gap: 0.5rem;
            }
            
            .social-links a {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }

            .content {
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Twinkling Stars Background
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
                this.opacityChange = Math.random() * 0.02 - 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }

                this.opacity += this.opacityChange;
                if (this.opacity <= 0 || this.opacity >= 1) {
                    this.opacityChange *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
