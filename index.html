<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #ff00e6;
            --tertiary-color: #ffe600;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .artist-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--primary-color);
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px var(--primary-color);
            }
            to {
                text-shadow: 0 0 20px var(--primary-color), 0 0 30px var (--secondary-color);
            }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .social-links a:hover::before {
            width: 100%;
        }
        
        .social-links a:hover {
            color: var(--bg-color);
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .widget iframe {
            width: 100%;
            border: none;
            border-radius: 15px;
        }
        
        .youtube-widget {
            width: 100%;
            aspect-ratio: 16 / 9;
        }
        
        .other-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .artist-name {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

                <a href="https://www.youtube.com/@teejayroyal">Youtube</a>
                <a href="https://music.apple.com/us/artist/teejay-royal/1667072862">Apple Music</a>

    </main>

    <script>
        // Particle animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particleArray = [];

        function init() {
            for (let i = 0; i < 100; i++) {
                particleArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particleArray.length; i++) {
                particleArray[i].update();
                particleArray[i].draw();
                
                if (particleArray[i].size <= 0.2) {
                    particleArray.splice(i, 1);
                    i--;
                    particleArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Responsive canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Scroll animation for widgets
        const widgets = document.querySelectorAll('.widget');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, {
            threshold: 0.1
        });

        widgets.forEach(widget => {
            widget.style.opacity = 0;
            widget.style.transform = 'translateY(50px)';
            widget.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            observer.observe(widget);
        });
    </script>
